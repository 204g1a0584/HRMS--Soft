<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.css" />
    <link rel="stylesheet" href="style.css">
    <title>Workflow Builder</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img style="width: 15%;" src="logo.png" alt=""></div>
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">Workflows</a>
            <a href="#">Templates</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div class="workflow-container">
        <div class="leftside">
            <input type="text" placeholder="block name" id="name" />
            <button onclick="addblock()">Add</button>
        </div>
        <div id="myholder"></div>
        <div class="properties-panel">
            <h4>Properties Panel</h4>
            <label>Step Name:</label>
            <input type="text">
            <label>Step Description:</label>
            <textarea></textarea>
            <label>Step Configuration:</label>
            <textarea></textarea>
        </div>
    </div>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.js"></script>
    <!-- code -->
    <script>
        var namespace = joint.shapes;
        var graph = new joint.dia.Graph({}, { cellNamespace: namespace });
        var paper = new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: 600,
            height: 600,
            gridSize: 10,
            drawGrid: true,
            background: {
                color: 'lightblue'
            },
            cellViewNamespace: namespace
        });

        function addblock() {
            name = document.getElementById("name").value;
            var rect = new joint.shapes.standard.Rectangle();
            rect.position(0, 0);
            rect.resize(100, 40);
            rect.attr({
                body: {
                    fill: 'blue'
                },
                label: {
                    text: name,
                    fill: 'white'
                }
            });
            rect.addTo(graph);
        }

        function linkblocks(s, d) {
            var link = new joint.shapes.standard.Link();
            link.source(s);
            link.target(d);
            link.addTo(graph);
        }

        paper.on('blank:pointerdown', function(evt, x, y) {
            var linkView = this.getDefaultLink()
                .set({
                    'source': { x: x, y: y },
                    'target': { x: x, y: y }
                })
                .addTo(this.model)
                .findView(this);
            linkView.startArrowheadMove('target');
            $(document).on({
                'mousemove.example': onDrag,
                'mouseup.example': onDragEnd
            }, {
                view: linkView,
                paper: this
            });

            function onDrag(evt) {
                var p = evt.data.paper.snapToGrid({
                    x: evt.clientX,
                    y: evt.clientY
                });
                evt.data.view.pointermove(evt, p.x, p.y);
            }

            function onDragEnd(evt) {
                evt.data.view.pointerup(evt);
                $(document).off('.example');
            }
        });
    </script>
</body>

</html>
