<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS System Login</title>
    <link rel="stylesheet" href="s1style.css">
    <script src="s1.js"></script>
</head>

<body>

    <div id="navbar">
        ATS System | <a href="#">Dashboard</a> | <a href="#">Job Listings</a> | <a href="#">Candidates</a> | <a
            href="#">Reports</a> | <a href="#">Settings</a>
    </div>

    <div class="login-container">
        <form id="loginForm">
            <label for="email">Email address</label>
            <input type="text" id="email" placeholder="Enter email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <input type="checkbox" id="rememberMe"> Remember me
            <div class="bottom">
                <input type="submit" value="Log In" disabled>
            </div>
                <a id="fp" href="#">Forgot Password?</a>
                <p class="error-message"></p>
            
        </form>
    </div>

   
</body>

</html>
